<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
      <div class="grid">
        <div class="row"> 
            <div onclick="clicks(this)" id="0" class="col"></div>
            <div onclick="clicks(this)" id="1" class="col"></div>
            <div onclick="clicks(this)" id="2" class="col"></div>
        </div>
        <div class="row">
            <div onclick="clicks(this)" id="3" class="col"></div>
            <div onclick="clicks(this)" id="4" class="col"></div>
            <div onclick="clicks(this)" id="5" class="col"></div>
        </div>
        <div class="row">
            <div onclick="clicks(this)" id="6" class="col"></div>
            <div onclick="clicks(this)" id="7" class="col"></div>
            <div onclick="clicks(this)" id="8" class="col"></div>
        </div>
    </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
